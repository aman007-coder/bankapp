<nav class="navbar navbar-light bg-dark " >
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <!-- <span class="quote text-light">Giving you freedom...</span> -->
  <button class="btn btn-warning" style=" font-size: 16px;" (click)="logout() ">Log Out</button>

  </nav>

  <h1 style="color: #fff; font-size: 20px; margin:15px 15px; ">Welcome {{user}}</h1>
  <div class="clear-fix"></div>
  <h5 style="color: white; font-size: 12px; float: left; margin: 0 15px;">{{lDate|date:'short'}}</h5>
  <a routerLink="/transaction" style="color:#fff; float: right; margin:15px 15px 0; font-size: 16px;">View Transaction History</a>
  <br>
  <br>
  <br>
  <!-- <app-animation-demo></app-animation-demo> -->
  
  
  <div class="container col-md-6 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card mt-5">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="depositForm" (ngSubmit)="deposit()">
    
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                         
                          <input type="text" class="form-control" name="acno" formControlName="acno" placeholder="Account Number" id="login_accno" required>
                      </div>
                      <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors" style="color:red; margin: -15px 0 10px;">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                         
                          <input type="password" class="form-control" name="pswd" formControlName="pswd" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors" style="color:red; margin: -15px 0 10px;">Invalid Password</div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-coins"></i></span>
                        </div>
                       
                        <input type="text" class="form-control" name="amount" formControlName="amount" placeholder="amount" id="login_user" required>
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors" style="color:red; margin: -15px 0 10px;">Invalid Amount</div>
                      
                      <div class="form-group">
                          
                          <input type="submit" value="deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>



  <div class="container col-md-6 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card mt-5 mb-5">
            <div class="card-header">
                <h3 class="text-center">Withdraw Form</h3>
                
            </div>
            <div class="card-body">
                <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">
  
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                       
                        <input type="text" class="form-control" name="acno" formControlName="acno1" placeholder="Account Number" id="login_accno1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('acno1')?.touched&&this.withdrawForm.get('acno1')?.errors" style="color:red; margin: -15px 0 10px;">Invalid Account Number</div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                       
                        <input type="password" class="form-control" name="pswd" formControlName="pswd1" placeholder="password" id="login_password1" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('pswd1')?.touched&&this.withdrawForm.get('pswd1')?.errors" style="color:red; margin: -15px 0 10px;">Invalid Password</div>


                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-coins"></i></span>
                      </div>
                     
                      <input type="text" class="form-control" name="amount" formControlName="amount1" placeholder="amount" id="login_user" required>
                  </div>
                  <div *ngIf="this.withdrawForm.get('amount1')?.touched&&this.withdrawForm.get('amount1')?.errors" style="color:red; margin: -15px 0 10px;">Invalid Amount</div>
                    
                    <div class="form-group">
                        
                        <input type="submit" value="withdraw"  class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
